<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="profile-card">
        <img src="me5.png" alt="Your Profile" class="profile-picture" />
        <h1 class="name">Nabila Afsana</h1>
        <h2 class="occupation">Web Developer</h2>
        <p class="description">Hi ! I am a Software Engineer and UI/UX Designer. I believe myself as proactive, and self-motivated, always carry a positive attitude,
            passionate about creating elegant solutions for complex problems.</p>
        <div class="contact-info">
            <p>Email: nabila@gmail.com | Mobile: +123 456 7890</p>    
        </div>
        <div class="buttons">
            <button class="follow-btn">Follow</button>
            <button class="hire-me-btn">Hire Me</button>
        </div>

    </div>
</body>
</html>
